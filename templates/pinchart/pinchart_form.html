{% extends 'pinchart/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit Pinchart | {{ block.super }}{% endblock %}
{% block headline %} Edit Pinchart{% endblock headline %}

{% block content %}
    <form method="post" class="uniForm">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'pinchart-list' %}" class="btn btn-primary">Back</a>
    </form>
{% endblock %}
